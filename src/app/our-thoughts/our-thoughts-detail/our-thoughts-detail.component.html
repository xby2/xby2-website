<div class="row">
  <div class="col-xs-12 component-header">
    <h1>{{mindShare.title}}</h1>
    <div class="col-xs-12 details">
      <img *ngIf="mindShare.authorImageUrl"
           [src]="'./assets/' + mindShare.authorImageUrl" />
      <div class="author-info">
        <span>By {{mindShare.authorName}}</span>
        <span class="divider"> / </span>
        <span>{{mindShare.publishDate | date: 'fullDate'}}</span>
        <span class="divider"> / </span>
        <span>{{mindShare.readTimeInMinutes}} Minute Read</span>
      </div>
      <div class="publish-info">
        Originally Published By
        <a [href]="mindShare.publishUrl" target="_blank">
          {{mindShare.publishName}}
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" [innerHtml]="mindShare.content"></div>
  <div class="col-xs-12">
    <ul>
      <li id="tags-header">Tags</li>
      <li *ngFor='let tag of mindShare.tags'>{{tag}}</li>
    </ul>
  </div>
</div>
<div *ngIf='mindShare.nextMindShareId' class="row next-mind-share">
  <div class="col-xs-12">
    <h2>Next Mind Share</h2>
    <h3>{{nextMindShareDescription}}</h3>
    <a [routerLink]="['/our-thoughts', mindShare.nextMindShareId]">></a>
  </div>
</div>
