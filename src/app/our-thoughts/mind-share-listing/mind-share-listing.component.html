<div class='col-sm-4 {{isFirst}} {{isLast}}'>
  <img [src]="'./assets/' + mindShare.authorImageUrl" />
  <h4>{{mindShare.title}}</h4>
  <div id="author">
    <span class="author-name">{{mindShare.authorName}}</span><br />
    <span class="author-title">{{mindShare.authorTitle}}</span>
  </div>
  <hr />
  <p>{{mindShare.shortDescription}}</p>
  <a [routerLink]="['/our-thoughts', mindShare.id]">Read more ></a>
</div>
