<xby2-page-header [headerText]="headerText"
                 [subheaderText]="subheaderText">
</xby2-page-header>
<div class="container">
    <div class="row">
        <xby2-service-card *ngFor="let service of services;"
                   class="col-12 col-md-6 col-xl-4"
                  [service]="service">
        </xby2-service-card>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-xby2 btn-xby2-light" routerLink="/contact-us">
                Contact Us
            </button>
        </div>
    </div>
</div>
