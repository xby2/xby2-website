<app-page-header [headerText]="headerText"
                 [subheaderText]="subheaderText">
</app-page-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-contact-us-form></app-contact-us-form>
    </div>
    <div class="col-12 col-md-6">
      <div class="location" *ngFor="let location of locations">
        <h3>{{location.name}}</h3>
        <div class="address">
          {{location.address}}<br />
          {{location.city}}, {{location.state}} {{location.zip}}<br />
          {{location.phone}}
        </div>
      </div>
      <agm-map [latitude]="centerLatitude" [longitude]="centerLongitude"
               [zoom]="zoomLevel">
          <agm-marker *ngFor="let location of locations"
                      [latitude]="location.latitude"
                      [longitude]="location.longitude">
              <agm-info-window>{{ location.name }}</agm-info-window>
          </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
