<xby2-page-header [headerText]="headerText" [subheaderText]="subheaderText">
</xby2-page-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <xby2-contact-us-form></xby2-contact-us-form>
    </div>
    <div class="col-12 col-md-6">
      <agm-map [latitude]="centerLatitude" [longitude]="centerLongitude" [zoom]="zoomLevel">
        <agm-marker *ngFor="let location of locations" [latitude]="location.latitude" [longitude]="location.longitude">
          <agm-info-window>{{ location.name }}</agm-info-window>
        </agm-marker>
      </agm-map>
      <div class="row">
        <div class="col-12 col-sm-6 location" *ngFor="let location of locations">
          <h3>{{location.name}}</h3>
          <div class="address">
            {{location.address}} {{location.address2}}
            <br /> {{location.city}}, {{location.state}} {{location.zip}}
            <br />
            <a href="tel:{{location.phone}}">{{location.phone}}</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
