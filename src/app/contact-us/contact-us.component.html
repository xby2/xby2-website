<xby2-navbar></xby2-navbar>
<xby2-page-header [headerText]="headerText" [subheaderText]="subheaderText">
</xby2-page-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <xby2-contact-us-form></xby2-contact-us-form>
    </div>
    <div class="col-12 col-md-6">
      <agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="zoomLevel">
        <agm-marker [latitude]="location.latitude" [longitude]="location.longitude">
          <agm-info-window>{{ location.name }}</agm-info-window>
        </agm-marker>
      </agm-map>
      <div class="row">
        <div class="col location">
          <h3>{{ location.name }}</h3>
          <div class="address">
            {{ location.address }} <br />
            {{ location.address2 }} <br />
            {{ location.city }}, {{ location.state }} {{ location.zip }}
            <br />
            <a href="tel:{{ location.phone }}">{{ location.phone }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<xby2-footer></xby2-footer>
