<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="modal" data-target="#nav-modal"
              aria-expanded="false" aria-controls="navbar">
        <span>Menu</span>
      </button>
      <a class="navbar-brand" routerLink="/">
        <app-xby2-logo></app-xby2-logo>
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li *ngFor='let link of links'>
          <a [routerLink]="link.link" routerLinkActive="active"
             class="{{link.class}}">
            <span>{{link.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="modal fade" id="nav-modal" tabindex="-1" role="dialog"
     aria-labelledby="xby2-modal">
  <div class="modal-dialog" role="document">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="modal" data-target="#nav-modal"
              aria-expanded="false" aria-controls="navbar">
        <span>Close</span>
      </button>
      <a class="navbar-brand" href="#">
        <app-xby2-logo></app-xby2-logo>
      </a>
    </div>
    <div class="modal-nav-content">
      <div class="modal-nav-body">
        <ul>
          <li class="modal-nav-item" *ngFor='let link of links'>
            <a class="modal-nav-link" [routerLink]="link.link"
               onclick="$('#nav-modal').modal('hide')">
              {{link.label}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
