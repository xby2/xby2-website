<div>
  <a routerLink="{{expertise.expertiseLink}}">
    <img [src]="expertise.imageUrl" />
  </a>
  <div class="title">
    <a routerLink="{{expertise.expertiseLink}}">
      {{expertise.title}}
      <span class="d-md-none">></span>
    </a>
  </div>
  <p class="d-none d-md-block">
    <a [routerLink]="expertise.expertiseLink">
      {{expertise.text}}
      <span class="d-none d-md-block md-chevron">></span>
    </a>
  </p>
</div>
