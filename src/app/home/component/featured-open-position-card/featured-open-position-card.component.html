<div class="card">
    <button class="collected-open-position"
            data-toggle="collapse"
            [attr.id]="'button' + openPosition.listings[0].id"
            [attr.data-target]="'#' + openPosition.listings[0].id">
      <h3>{{openPosition.title}}</h3>
      <button *ngFor="let listing of openPosition.listings" 
             class="btn btn-xby2"
             [routerLink]="['/careers', listing.id]">
        {{ listing.location }}
      </button>
    </button>
</div>
