<div class='home-expertise {{expertise.class}}'>
  <div class="home-expertise-img-wrapper">
    <a routerLink="{{expertise.routerLink}}">
      <img [src]="expertise.imageUrl" />
    </a>
  </div>
  <div class="title">
    <a routerLink="{{expertise.routerLink}}">
      {{expertise.title}}
    </a>
  </div>
  <p class="hidden-xs">
    <a routerLink="{{expertise.routerLink}}">
      {{expertise.text}}
      <span>></span>
    </a>
  </p>
</div>
