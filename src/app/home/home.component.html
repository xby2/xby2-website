<xby2-navbar></xby2-navbar>
<xby2-home-header></xby2-home-header>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Creating Impact From Start To Finish.</h1>
      <div class="row">
        <xby2-service-card
          *ngFor="let service of services"
          class="col-12 col-sm-6 mx-auto"
          [ngClass]="services.length % 3 === 0 ? 'col-lg-4' : ''"
          [service]="service"
          [isDivisibleBy3]="services.length % 3 === 0"
        >
        </xby2-service-card>
      </div>
    </div>
  </div>
</div>
<xby2-home-clients></xby2-home-clients>
<xby2-featured-client-stories [featuredClientStories]="featuredClientStories">
</xby2-featured-client-stories>
<xby2-featured-mind-share [featuredMindShare]="featuredMindShare">
</xby2-featured-mind-share>
<xby2-home-careers [featuredOpenPositions]="collectedOpenPositions">
</xby2-home-careers>
<xby2-footer></xby2-footer>
