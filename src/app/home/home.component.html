<div class="row">
  <div class="hero-image">
    <div class="caption post-content">
      {{title}}
    </div>
  </div>
</div>
<div class="row">
  <h2>Our Expertise</h2>
  <h3>What We Do</h3>
  <div *ngFor='let expertise of expertises'
        class='home-expertise {{expertise.class}}'>
    <div class="home-expertise-img-wrapper">
        <a routerLink="{{expertise.routerLink}}">
            <img [src]="expertise.imageUrl" />
        </a>
    </div>
    <div class="title">
      <a routerLink="{{expertise.routerLink}}">
        {{expertise.title}}
      </a>
    </div>
    <p class="hidden-xs">
      <a routerLink="{{expertise.routerLink}}">
        {{expertise.text}}
        <span>></span>
      </a>
    </p>
  </div>
</div>
<div class="row our-work">
  <h2>Our Work</h2>
  <h3>Client Stories</h3>
  <div *ngFor='let clientStory of clientStories'
        class='col-sm-4'>
    <div class='col-md-12 home-client-story'>
      <img [src]="clientStory.imageUrl" />
      <h4>{{clientStory.title}}</h4>
      <hr />
      <p>{{clientStory.description}}</p>
      <a routerLink="/our-work/{{clientStory.id}}">Read more ></a>
    </div>
  </div>
  <a class="col-sm-12" routerLink='/our-work'>See All ></a>
</div>
