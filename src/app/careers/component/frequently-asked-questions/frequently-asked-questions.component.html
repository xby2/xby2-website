<div class="container-fluid">
  <div class="container">
    <div class="row">
      <h1 class="col">Frequently Asked Questions</h1>
    </div>
    <div class="row">
      <div class="col panel-group" id="accordion">
        <div *ngFor='let faq of frequentlyAskedQuestions'
              class="card panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <a class="accordion-toggle collapsed" data-toggle="collapse"
                 data-parent="#accordion" [href]="'#' + faq.id">
                {{ faq.question }}
              </a>
            </div>
          </div>
          <div [id]="faq.id" class="panel-collapse collapse">
            <div class="panel-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
