<div class="row">
  <div class="col-xs-12">
    <h2>{{headerText}}</h2>
    <h3>{{subheaderText}}</h3>
    <button class="btn btn-primary btn-xby2">We're Hiring</button>
  </div>
</div>
<div class="row">
  <div class="hidden-xs col-sm-5 careers-2-wrapper">
    <div id="careers-2"></div>
  </div>
  <div class="col-xs-12 col-sm-7 careers-wrapper">
    <div id="careers"></div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Our Values</h4>
    <div id="our-values">
      <div class="btn-group" data-toggle="buttons"
           id="our-value-buttons" >
        <button *ngFor='let value of ourValues; let first = first'
                 type="button"
                 class="btn btn-primary"
                [class.active]="first"
                (click)="changeVisibleOurValuesDescription(value.title)">
          {{value.title}}
          <input type="radio" [id]="value.title">
        </button>             
      </div>
    </div>
    <p>
      {{visibleOurValuesDescription}}
    </p>
  </div>
</div>
<div class="row perks">
  <div class="col-xs-12">
    <h4>Perks & Benefits</h4>
    <div *ngFor='let perk of perks' class="col-xs-12 col-sm-4 perk">
      <h5>{{perk.title}}</h5>
      <p>{{perk.description}}</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Check Out Our Open Positions</h4>
    <button *ngFor='let collectedOpenPosition of collectedOpenPositions'
          class="col-xs-12 col-sm-4 open-position">
      <div class="count">
        {{collectedOpenPosition.locations.length}}
      </div>
      <h5>{{collectedOpenPosition.title}}</h5>
      <ul>
        <li *ngFor='let location of collectedOpenPosition.locations'>
          {{location}}
        </li>
      </ul>
    </button>
  </div>
</div>
<div class="row faq">
  <div class="col-xs-12">
    <h4>Frequently Asked Questions</h4>
    <div id="faq-accordion">
      <div *ngFor="let frequentlyAskedQuestion of frequentlyAskedQuestions"
            class="frequently-asked-question">
        <button>{{frequentlyAskedQuestion.question}}</button>
      </div>
    </div>
  </div>
</div>
