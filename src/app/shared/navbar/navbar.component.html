<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <app-logo></app-logo>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation" (click)="toggleModal()">
      <span>Menu</span>
    </button>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li *ngFor='let link of links' class="nav-item">
          <a [routerLink]="link.link" routerLinkActive="active"
             class="nav-link {{link.class}}">
            <span>{{link.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-modal [links]="links"
           [isVisible]="modalIsVisible"
           (clickCloseButton)="toggleModal()"></app-modal>
