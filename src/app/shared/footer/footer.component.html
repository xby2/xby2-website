      <div class="col-12 col-md-6 socialMedia">

            href="{{socialMediaLink.link}}" target="_blank">
          <i class="{{socialMediaLink.icon}}"></i>
        </a>
      </div>
      <div class="col-12 col-md-6 description">
        <p>
          {{ description }}
        </p>
        <p class="copyright">
          &copy; X by 2 LLC<br />
          All rights Reserved
        </p>
      </div>
    </div>
  </div>
</div>
