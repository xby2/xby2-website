<div class="card">
    <img [src]="'./assets/client-story/' + clientStory.listingImageUrl" />
    <h4>{{clientStory.title}}</h4>
    <hr />
    <p>{{clientStory.description}}</p>
    <div class="card-bottom">
        <button class="btn btn-xby2" [routerLink]="['/client-stories', clientStory.id]">
            Read More
        </button>
    </div>
</div>
