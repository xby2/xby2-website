<form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>
  <div class="row">
  <div class="form-group col-md-6"
      [class.has-error]="firstName.invalid && firstName.touched">
    <label class="control-label">
      First Name
    </label>
    <input type="text" class="form-control" #firstName="ngModel"
            name="firstName" required [(ngModel)]="contact.firstName"
            placeholder="First Name*" />
    <div *ngIf="firstName.invalid && firstName.touched"
          class="alert alert-danger">
      First Name is required.
    </div>
  </div>

  <div class="form-group col-md-6"
      [class.has-error]="lastName.invalid && lastName.touched">
    <label class="control-label">Last Name</label>
    <input type="text" class="form-control" #lastName="ngModel"
          name="lastName" required [(ngModel)]="contact.lastName"
          placeholder="Last Name*" />
    <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger">
      Last Name is required.
    </div>
  </div>

  <div class="form-group col-md-6"
      [class.has-error]="email.invalid && email.touched">
    <label class="control-label">Email</label>
    <input type="text" class="form-control" #email="ngModel"
          name="email" required [(ngModel)]="contact.email"
          placeholder="Email*" />
    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      Email is required.
    </div>
  </div>

  <div class="form-group col-md-6"
      [class.has-error]="phoneNumber.invalid && phoneNumber.touched">
    <label class="control-label">Phone Number</label>
    <input type="text" class="form-control" #phoneNumber="ngModel"
          name="phoneNumber" required [(ngModel)]="contact.phoneNumber"
          placeholder="Phone Number*" />
    <div *ngIf="phoneNumber.invalid && phoneNumber.touched"
          class="alert alert-danger">
      Phone Number is required.
    </div>
  </div>

  <div class="form-group col-md-12"
      [class.has-error]="message.invalid && message.touched">
    <label class="control-label">How can we help you?</label>
    <textarea class="form-control" #message="ngModel" required
          name="message" [(ngModel)]="contact.message"
          placeholder="How can we help you?*"></textarea>
    <div *ngIf="message.invalid && message.touched" class="alert alert-danger">
      Message is required.
    </div>
  </div>
  

  <button class="btn btn-xby2" [disabled]="form.invalid || submitDisabled"
          type="submit">
    Submit
  </button>
  </div>
</form>
