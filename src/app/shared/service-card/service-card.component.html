<div class="card">
  <img [src]="service.imageUrl" />
  <h3>
    <span class="text">{{service.title}}</span>
  </h3>
  <p>{{service.text}}</p>
  <ul>
    <li *ngFor="let point of service.points">
      {{point}}
    </li>
  </ul>
  <div *ngIf="!hideViewClientStory" class="card-bottom">
    <button class="btn btn-xby2" [routerLink]="['/client-stories', service.clientStoryId]">
      View Client Story
    </button>
  </div>
</div>
