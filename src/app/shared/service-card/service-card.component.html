<div
  class="card"
  [class.hide-view-client-story]="hideViewClientStory"
  [class.is-divisible-by-3]="isDivisibleBy3"
>
  <img [src]="service.imageUrl" />
  <h3>
    <span class="text">{{ service.title }}</span>
  </h3>
  <p>{{ service.text }}</p>
  <ul>
    <li *ngFor="let point of service.points" [innerHTML]="point"></li>
  </ul>
  <div *ngIf="!hideViewClientStory" class="card-bottom">
    <button class="btn btn-xby2" [routerLink]="[service.buttonUrl]">
      {{ service.buttonText }}
    </button>
  </div>
</div>
